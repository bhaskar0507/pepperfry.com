

<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage1.css">
</head>

<body>
    <!-- main div -->
    <div class="loginPage">
        <!-- div  divided into two part -->
        <div class="left_one">
            <img src="https://ii1.pepperfry.com/images/new_login_modal_bg_2020.jpg" alt="" />
        </div>

        <div class="right_one">
            <!-- right div is divided into two parts right up and right down -->
            <div class="right_one_Up">
                <div class="right_one_Inner">
                    
                    <form id="myform" >
                        <!-- email input -->
                         <div class="block">
                            <div class="names">
                                <label for="mail"></label>
                                <input type="text" class="input" id="mail" placeholder="Email" name="mail" required>
                            </div>
                        </div>
                         <!-- password input -->
                        <div class="block">
                            <div class="names">
                                <label for="psw"></label>
                                <input type="password" class="input" id="psw" placeholder="Password" name="psw"
                                    required>
                            </div>
                        </div>
                        <!-- submit button -->
                       
                    </form>
                    <button onclick="login()">LOG IN</button>

                    <a href="#" style="color: #f16521 ;font-size: 12px; font-weight: 300;font-family: 'Fira Sans',sans-serif;">Forgot Password</a></span>
                </div>
            </div>

            <!-- rightdown div -->

            <div class="right_one_down">
                <div class="right_one_down-1">
                    <a class="link" href="login.html" style="color: #f16521; font-family: 'Fira Sans', sans-serif;">New to Pepperfry? Register Here</a>
                </div>
                <div class="right_one_down-2">
                    <span class="media">OR Continue with</span>
                    <!-- facbook logo -->
                    <a class="media-image" href="">
                        <img src="https://ii1.pepperfry.com/images/social_login_fb_2x.png" />
                    </a>
                    <!-- google logo -->
                    <a class="media-image" href="">
                        <img src="https://ii1.pepperfry.com/images/social_login_google_2x.png" />
                    </a>
                </div>


            </div>
        </div>
    </div>
</body>

</html>

<script src="loginPage1.js"></script>
